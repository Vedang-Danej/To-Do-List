<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/23f22d638d.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@600&display=swap" rel="stylesheet">
    <title>To-Do-List</title>
</head>
<body>
    <div id="container">
        <h1 class="heading">My To-Do List</h1>
        <p>Click/Tap an item to mark it complete</p>
        <form class="input-and-button">

            <input class="input-area" type="text" placeholder="Add List Items Here">
            <button class="add">Add</button>
        </form>
        <div class="list">
            <p class="list-text">The list items will appear here</p>
            <ul class="items">
                <!-- <li class="list-item"><i class="fas fa-chevron-right"></i><span class="list-items">fuck yea</span></li> -->
            </ul>
        </div>
        <div class="bottom-buttons">
            <button class="clear-completed">Clear Completed</button>
            <button class="clear-all">Empty List</button>
        </div>
    </div>
</body>
</html>
